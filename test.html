<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>time manage App</title>
    <link rel="stylesheet" href="style/css/bootstrap.css">
    <link rel="stylesheet" href="style/css/style.css">
    <script type="text/javascript" src="style/js/jquery-3.5.1.js"></script>
    <script type="text/javascript" src="style/js/bootstrap.js"></script>
</head>

<body>
<h1>テストページ</h1>
    <div id="modal-base">
        <div id="modal-content">
            <div id="button-container-1">
                <button id="close-button" class="btn">閉じる</button>
            </div>
            <table class="table">
                <tbody>
                    <tr id="study-tr">
                        <td><h3><a href="./sub_index.html">勉強時間</a></h3></td>
                        <td id="study-time"></td>
                    </tr>
                    <tr id="rest-tr">
                        <td><h3>休憩時間</h3></td>
                        <td id="rest-time"></td>
                    </tr>
                    <tr>
                        <td><h3>サイクル</h3></td>
                        <td id="cycle-count"></td>
                    </tr>
                </tbody>
            </table>
            <div id="cycle-container"></div>
            <div id="button-container-2">
                <button id="stop-button" class="btn btn-danger">ストップ</button>
            </div>
        </div>
    </div>
    <div id="outer-container">
        <div id="innner-container">
            <h1>time manage App</h1>
    <div id="timer">
        <div id="currentTime"></div>
    </div>
    <form>
    <h4>勉強時間: </h4>
    <div class="flex">
        <div class="flex-left">
    <input id="study" type="text" required>
        </div>
    <div class="flex-right">
    <h4> 分</h4>
    </div></div>
    <h4>休憩時間: </h4>
    <div class="flex">
        <div class="flex-left">
    <input id="rest" type="text" required>
    </div>
    <div class="flex-right">
        <h4> 分</h4>
    </div></div>
    <div id="create-button-container">
    <button id="confirm-button" class="btn btn-primary" type="submit">タイマーを作成</button>
    </div>
    </form>
    <div id="table-container">
    <table class="table">
        <thead>
            <tr>
                <th>勉強時間</th>
                <th>休憩時間</th>
                <th>-</th>
            </tr>
        </thead>
        <tbody id="study-rest-time"></tbody>
    </table>
    </div>
        </div>
    </div>
    

    <!--<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>-->
    
    

</body>

</html>
